<ng-template #successDeleted> Excluído com sucesso! </ng-template>
<ng-template #errorTemplate> Ocorreu um erro ao Apagar! </ng-template>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Pacientes</h2>
    <button class="btn btn-success" (click)="createPatient()">
      Cadastrar Novo
    </button>
  </div>

  <div *ngIf="patients === undefined" class="text-center">
    <p>Buscando pacientes...</p>
  </div>

  <table class="table table-striped table-hover" *ngIf="patients">
    <thead class="table-light">
      <tr>
        <th style="width: 60px">ID</th>
        <th>Nome</th>
        <th>Endereço</th>
        <th style="width: 180px">Data de Nascimento</th>
        <th style="width: 140px" class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients">
        <td>{{ patient.id }}</td>
        <td>{{ patient.name }}</td>
        <td>{{ patient.address }}</td>
        <td class="text-center">
          {{ patient.date_of_birth | date : "dd/MM/yyyy" }}
        </td>
        <td>
          <button
            class="btn btn-sm btn-primary me-2"
            (click)="editPatient(patient.id)"
          >
            Editar
          </button>
          <button
            class="btn btn-sm btn-danger"
            (click)="deletePatient(patient.id)"
          >
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-info" *ngIf="patients?.length === 0">
    Nenhum paciente cadastrado.
  </div>
</div>
